<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-6">
        <h2>{{game.title}}</h2>
        <button (click)="onClick()">Click for Candy</button>
      </div>
      <div class="col-6 text-right">
        <button *ngIf="(game._user._id) === (session)" class="btn btn-danger" (click)="deleteGame(game._id)">Delete</button>
        <button *ngIf="(game._user._id) == (session)" class="btn btn-info" routerLink='/edit/{{game._id}}'>Edit Listing</button>
        <button *ngIf="(game._user._id) != (session)" class="btn btn-info" (modalClick)="openSellerDetails()" >Contect Seller</button>
